\Preamble{html} 
\Css{
body {
     font-family: 'Lucida', 'Helvetica', sans-serif; 
     max-width:   60em ;
     line-height: 1.4em ;
     font-size:   12px ;
     margin:      1em auto ;
     padding:     0px 1em ;
}
p, ul, ol {
     max-width: 35em ;
     margin-left: 0em ;
}
h1,h2,h3,h4,h5 {
  color: rgb(33,83,106) ;
  line-height: 1.3em ;
  margin: 0px ;
}
h1 { font-size: 3.0em ; }
h2 { font-size: 2.5em ; }
h3 { font-size: 2.0em ; }
h4 { font-size: 1.5em ; }
h5 { font-size: 1.2em ; }
div.crosslinks {
  background-color: rgb(240,240,240) ;
  border-top:       1px solid rgb(200,200,200) ; 
  border-bottom:    1px solid rgb(200,200,200) ; 
  padding:          0px ;
}
.crosslinks p {
  color:           gray ;
  margin:          0px ;
  padding:         0.2em ;
}
.crosslinks a {
  color:           gray ;
  text-decoration: none ;
  font-weight:     bold ;
}
div.float  .caption {text-align:left;}
div.figure .caption {text-align:left;}
div.verbatim {
color:            rgb(40,30,30) ;
background-color: rgb(250,245,235) ;
padding:          0.5em 1.5em ;
border-top:       1px solid rgb(230,200,200) ;
border-bottom:    1px solid rgb(230,200,200) ;
}
hr.float, hr.endfloat, hr.figure, hr.endfigure
{
display:none ;
}
div.float, div.figure
{
border: none ;
border-top:      1px solid rgb(150,240,150) ;
border-bottom:   1px solid rgb(150,240,150) ;
background-color: rgb(225,253,220) ; 
}
span.verb {
 color: rgb(255,153,0) ;
}
}
